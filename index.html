<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap v5.2 layout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <style>
            .v_tbdr{
                height:100%
            }
            header{
                height: 60px;
            }
            main{
                height: 1000px;
            }
            footer{
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container p-0 v_tbdr"> 
        <header style="background: #7952B3;">
            <div class="v_tbdr text-center">Header</div>
        </header>
        <main>
        <div class="container text-center v_tbdr">
            <div class="row h-100 ">
                <aside class="col-3 d-md-none d-lg-block col-lg-3 a_left bg-info">Aside left</aside>
                <section class="col-6 col-sm-6 col-md-12 col-lg-6 bg-primary">section</section>
                <aside class="col-3 d-md-none d-lg-block col-lg-3 a_right bg-success">Aside Right</aside>
            </div>
        </div>
    </main>
        <Footer style="background-color:lightgrey">
        <div class="container v_tbdr text-center">Footer</div>
    </Footer>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">    
    </body>
</html>
